name: serendy
description: Serendy app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0-63.1.beta <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_remix_icon:
    git:
      url: https://github.com/mzeealii/flutter-remix-icon.git

  # State Management
  riverpod_annotation: ^2.1.1
  hooks_riverpod: ^2.3.6
  flutter_hooks: ^0.18.6

  # UI
  auto_route: ^7.4.0
  dynamic_color: ^1.6.5
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.6
  image_picker: ^0.8.8

  # Others
  equatable: ^2.0.5
  ulid: ^2.0.0
  freezed_annotation: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  custom_lint: ^0.4.0
  riverpod_lint: ^1.3.2
  build_runner: ^2.4.5
  riverpod_generator: ^2.2.3
  auto_route_generator: ^7.1.1
  freezed: ^2.3.5

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/emotions/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
