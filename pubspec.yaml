name: serendy
description: Serendy app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5<4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_remix_icon:
    git:
      url: https://github.com/mzeealii/flutter-remix-icon.git

  # State Management
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1

  # UI
  go_router: ^8.2.0
  animations: ^2.0.7
  dynamic_color: ^1.6.5
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  image_picker: ^0.8.9
  youtube_player_flutter: ^8.1.2
  flutter_native_splash: ^2.3.1

  # Firebase
  firebase_core: ^2.14.0
  cloud_firestore: ^4.8.1
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.3

  # Others
  equatable: ^2.0.5
  ulid: ^2.0.0
  google_sign_in: ^6.1.4
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  custom_lint: ^0.4.0
  riverpod_lint: ^1.3.2
  riverpod_generator: ^2.2.3
  json_serializable: ^6.7.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
    - assets/images/
    - assets/ranks/
    - assets/emotions/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
