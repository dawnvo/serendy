fragment EvaluationFields on Evaluation {
  media {
    id
    title
    image
  }
  id
  userId
  emotion
  private
}

query GetEvaluation($mediaId: ID!) {
  GetEvaluation(mediaId: $mediaId) {
    ...EvaluationFields
  }
}

query GetEvaluationList($userId: ID, $mediaId: ID) {
  GetEvaluationList(userId: $userId, mediaId: $mediaId) {
    ...EvaluationFields
  }
}

query CountEvaluation {
  CountEvaluation
}

mutation Evaluate($mediaId: ID!, $emotion: Emotion!) {
  Evaluate(mediaId: $mediaId, emotion: $emotion) {
    ...EvaluationFields
  }
}

mutation RemoveEvaluation($mediaId: ID!) {
  RemoveEvaluation(mediaId: $mediaId)
}
